<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercícios JS</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div>
            <p>Início: 
                <input type="number" name="numeroInicio" id="numeroInicio">
            </p>
            <p>Fim: 
                <input type="number" name="numeroFim" id="numeroFim">
            </p>
            <p>Passo: 
                <input type="number" name="numeroPasso" id="numeroPasso">
            </p>
            <button id="validate" onclick="count()">Contar</button>
        </div>
        <div>
            <p>Contando:</p>
            <p id="contador"></p>
        </div>
    </section>

    <footer>
        <p>Curso em Vídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
